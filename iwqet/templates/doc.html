<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css')}}" />

<script>
function ShowHelp() {
    var helpWin = window.open("", "Mit'mit'a: Help", "titlebar=yes,scrollbars=yes,status=no,top=200,left=200,width=700,height=400");
    helpWin.document.write('<html><head>' +
'<link rel="stylesheet" type=text/css href={{url_for("static", filename="style.css")}}/>' +
"<title>Mainumby: Ayuda</title></head><body>" +
"<h4 class='help'>Ayuda para introducir un documento</h4>" +
"<p class='help'>En esta página introducís las oraciones castellanas " +
"que quer&eacute;s traducir al guaraní. Todavía no es posible " +
"simplemente subir el documento de tu computadora " +
"al sitio web; eso se podrá en una versión futura " +
"de Mainumby. Por ahora deb&eacute;s escribir el texto " +
"o copiarlo y pegarlo en el espacio proveído.</p>" +
"<p class='help'>Fijate que Mainumby es muy estricto en cuanto a " +
"la ortografía y la gramática castellana. " +
"No tolera ningunos errores. Por ejemplo, el verbo <i>está</i> " +
"debe tener el tilde. Sin tilde, la palabra se " +
"interpreta como pronombre o adjetivo." +
"</p></body></html>");
}
function OnEnviar()
{
    document.Form1.action = "sent"
    document.Form1.target = "_self";     // Same window
    document.Form1.submit();             // Submit the page
    return true;
}
function OnSalir()
{
    document.Form1.action = "fin"
    document.Form1.target = "_self";     // Same window
    document.Form1.submit();             // Submit the page
    return true;
}
</script>

<title>Mit'mit'a: an English-Amharic Translation Assistant</title>

</head>

<body>

<form name="Form1" method=POST>

<table class="center">
  <tr>
    <td class="title">
    <a href="base">
    <img class='banner' src="{{url_for('static',
      filename='banner_logo_short.png')}}" alt="" width="500px"
      height="90px" />
    </a>
    </td>
    <td class="menu" style="width: 250px">
      <input class="menu" type="submit" value="QUIT" name="salir" onclick="return OnSalir();">
    </td>
    <td class="menu" style="width: 250px">
      <button class="menu" onclick="ShowHelp();">HELP</button>
    </td>
  </tr>

<tr>
<td colspan="3" style="width:1000px">
{% if user %}
<table class="title">
<tr>
<td class="titleleft">Entering a document</td>
<td class="titleright">
User: <span class="username">{{ user.username }}</span>
</td>
</tr>
</table>
{% else %}
<h2>Entering a document</h2>
{% endif %}

<p>
<span class='instruction'>
Enter one or more sentences to translate.
</span>
</p>

  <textarea name="text" class="doc"></textarea>

<p>
<input type="submit" value="Submit" name="enviar" onclick="return OnEnviar();" id="button">
</p>

</td>
</tr>
</table>

<!--
<p>
<input type="submit" value="Salir de Mainumby" id="narrowlbbutton" name="salir" onclick="return OnSalir();">
</p>
-->

</form>

<!--
<p>
<button id="help" onclick="ShowHelp();">Ayuda</button>
</p>
-->

</body>

</html>
