<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css')}}" />

<style type="text/css">
span.cargando
{
        font-weight: bold;
}
span.label
{
        font-weight: bold;
}
#text
{
        font-family: "Verdana";
        font-size: 100%;
        width: 30%
}
#submit
{
        background-color: #00a;
        color: #fff;
        font-family: "Verdana";
        font-size: 100%;
        width: 30%
}
#submit:hover
{
        background-color: #00f;
}
</style>

<script>
function validate() {
    if (document.Form1.username.value == '') {
        alert("¡Tenés que introducir un nombre de usuario!");
        return false;
    } else if (document.Form1.email.value == '') {
        alert("¡Tenés que introducir tu correo!");
        return false;
    } else if (document.Form1.password.value != document.Form1.password2.value) {
        alert("¡Contraseñas no coinciden!");
        return false;
    } else {
        return true;
    }
}
function loading() {
    document.getElementById("loading").innerHTML = "<span class='cargando'>Cargando base de datos (podría tardarse)...</span>";
    window.location.assign("doc");
}
</script>

<title>Mainumby: un Ayudante para la Traducción Castellano-Guaraní</title>

</head>

<body>

<h1>Mainumby: un Ayudante para la Traducción Castellano-Guaraní</h1>

<h2>Crear una cuenta
</h2>

<form name="Form1" onsubmit="return validate();" action="acct" method="post">

<p>
<span class='label'>Nombre de usuario</span><br/>
<input type="text" name="username" id="text">
</p>

<p>
<span class='label'>Contraseña</span><br/>
<input type="password" name="password" id="text">
</p>

<p>
<span class='label'>Confirmá la contraseña</span><br/>
<input type="password" name="password2" id="text">
</p>

<p>
<span class='label'>Dirección de correo electrónico</span><br/>
<input type="text" name="email" id="text">
</p>

<p>
<span class='label'>Nombre (opcional)</span><br/>
<input type="text" name="firstname" id="text">
</p>

<p>
<span class='label'>Apellidos (opcional)</span><br/>
<input type="text" name="othernames" id="text">
</p>

<hr>

<p>
<input type="submit" value="Creá tu cuenta" name="create" id="submit">
</p>

</form>

</body>

</html>
