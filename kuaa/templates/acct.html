<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css')}}" />

{% block script %}
<script>
function ShowHelp() {
    var helpWin = window.open("", "Mainumby: Ayuda", "titlebar=yes,scrollbars=yes,status=no,top=200,left=200,width=600,height=400");
    helpWin.document.write('<html><head>' +
'<link rel="stylesheet" type=text/css href={{url_for("static", filename="style.css")}}/>' +
"<title>Mainumby: Ayuda</title></head><body>" +
"<h4 class='help'>Ayuda sobre tu nueva cuenta</h4>" +
"</body></html>");
}
function documento() {
    cargando();
    window.location.assign("doc");
}
function traducir() {
    cargando();
    form = document.getElementById("form");
    form.action = "tra";
    form.submit();
}
</script>
{% endblock %}

<title>Mainumby: un Ayudante para la Traducción Castellano-Guaraní</title>

</head>

<body>

{% block body %}
<form name="Form1" id='form' method=POST>

<table class="left">
 <tr class='brown'>
   <td class="title">
   <a href="/">
   <img class='banner' src="{{url_for('static', filename='banner_logo.png')}}" alt="" width="300px" height="52px" />
   </a>
   </td>

   <td class="title" style="width: 100px"></td>

   <td class="menu" style="width: 200px">
      <div class='despleg-wrap'>
      <button type="button" class="despleg" onclick="mostrarDespleg()">TRADUCIR ▾</button>
      <div id="menudespleg" class="contenido-despleg">
        <span class='opinic' onclick="traducir()">ORACIÓN</span>
	<span class='opinic' onclick="documento()">DOCUMENTO</span>
      </div>
      </div>
      </td>
   <td class="menuuser" style="width: 200px">{{ user }}</td>
   <td class="menu" style="width: 200px"><a href="acerca">ACERCA DE</a></td>
   <td class="menu" style="width: 200px"><a href="contacto">CONTACTO</a></td>

</tr>
<tr>
<td colspan='6' style="width: 1200px">

<h2>¡Cuenta creada! ¡Ingresaste como <span class="username">{{user}}</span>!</h2>
<div id="cargando">
<p>
Para continuar, seleccioná una de las opciones bajo el menú TRADUCIR.
</p>
</div>
</td>
</tr>
</table>

{% endblock %}

<script async="" src="{{url_for('static', filename='Misc.js')}}"></script>
</body>

</html>
