<script>
function loading() {
    document.getElementById("loading").innerHTML = "<span class='cargando'>Cargando base de datos (podría tardarse)...</span>";
    window.location.assign("doc");
}
function validate() {
    if (document.Form1.username.value == '') {
        alert('¡Tenés que introducir tu nombre de usuario!');
        return false;
    } else if (document.Form1.password.value == '') {
        alert('¡Tenés que introducir tu contraseña!');
        return false;
    } else {
        return true;
    }
}
function account() {
    window.location.assign("reg");
}
</script>
