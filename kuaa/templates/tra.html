<h1>Ñe'ẽAsa: Traducción del Castellano al Guaraní</h1>

<h3>Uso</h3>
<p>Introducí el texto que querés traducir, por ejemplo, <i>Pedro
está cantando en su casa</i>.</p>

<form method=POST>
<TEXTAREA NAME="sentence" ROWS=10 COLS=60 ></TEXTAREA>
<p>
<input type=submit value='enviar'>
</p>
<!--
<input type=text style="font-family: Verdana; font-size: 100%;"
name=sentence>
-->

<p></p>
<hr>

{% if sentence %}
<p></p><p></p>
<p>
<span class="sentence">{{ sentence }}</span>
</p>
{% endif %}

{% if translation %}
<p></p><p></p>
<h3>
Traducciones
</h3>
{% for t in translation %}
<p>
<span class="translation"> {{ t }} </span>
</p>
{% endfor %}

<input type=submit style="font-family: Verdana; font-size: 100%;"
action='tra' name='otra' value='¿Traducir otra oración?'>
{% endif %}
</form>
