{% extends "base.html" %}

{% block script %}
<script>
function ShowHelp() {
    var helpWin = window.open("", "Mainumby: Ayuda", "titlebar=yes,scrollbars=yes,status=no,top=200,left=200,width=600,height=400");
    helpWin.document.write('<html><head>' +
'<link rel="stylesheet" type=text/css href={{url_for("static", filename="style.css")}}/>' +
"<title>Mainumby: Ayuda</title></head><body>" +
"<h4 class='help'>Ayuda sobre tu nueva cuenta</h4>" +
"<p class='help'>" +
"</p></body></html>");
}
function documento() {
    cargando();
    window.location.assign("doc");
}
function traducir() {
    cargando();
    form = document.getElementById("form");
    form.action = "tra";
    form.submit();
}
</script>
{% endblock %}

{% block body %}
<form name="Form1" id='form' method=POST>

<table class="left">
  <tr class='brown'>
    <td class="title">
      <a href='/'>
    <img class='banner' src="{{url_for('static',
      filename='banner_logo.png')}}" alt="" width="300px" height="52px" />
      </a>
    </td>

    <td class="title" style="width: 50px"></td>

    <td class="menu" style="width: 150px">
      <div class='despleg-wrap'>
      <button type="button" class="despleg" onclick="mostrarDespleg()">TRADUCIR ▾</button>
      <div id="menudespleg" class="contenido-despleg">
        <span class='opinic' onclick="traducir()">ORACIÓN</span>
	<span class='opinic' onclick="documento()">DOCUMENTO</span>
      </div>
      </div>
      </td>
    <td class="menuuser" style="width: 150px">{{ user }}</td>
    <td class="menu" style="width: 150px"><a href="acerca">ACERCA DE</a></td>
    <td class="menu" style="width: 150px"><a href="contacto">CONTACTO</a></td>
  </tr>

<tr>
<td colspan='6' style="width: 1200px">
<h4>
¡Ingresaste como <span class="username">{{ user }}</span>!
</h4>

<div id="cargando">
<p>
Para continuar, seleccioná una de las opciones bajo el menú TRADUCIR.
</p>
</div>

</td>
</tr>
</table>

</form>

{% endblock %}
